<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan confirm JS</title>
</head>
<body>
    <script>
        // program js untuk membuat confirm di combine dengan alert dan prompt
        const konfirmasi = confirm("mau masuk atau tidak ?");

        if (konfirmasi){
            const name = prompt("Masukkan nama anda: ");
            alert(`nama anda adalah ${name}`);
        } else{
            alert("bye bye bye...");
        }
    </script>
</body>
</html>
